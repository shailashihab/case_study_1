<style>
 
form{
    border: 2px solid black;
    padding: 5%;
    background-color: coral;
    
}
#formHead{
    
    text-align: center;
    background-color: black;
    color: coral;
    height: 15%;
    padding: 2%;
    margin-top: 15%;
}
</style>    
</head>
<body>
    
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="formHead"><h1>TO DO SIGNIN</h1></div>
                
                <form action="./todolist.html" name="myForm" id="myForm" onsubmit="return validate();">
                    
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control" name="UserName" id="inputUserName" aria-describedby="emailHelp">
          
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control"name="password" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
          
            </div>
            <div class="col=lg-3"></div>
        </div>
<script>
    function validate(){
// form validation   
    var UserName = document.myForm.UserName.value;
    
    var password = document.myForm.password.value;
    if (UserName == "" || password == "") {
        alert("Fields cannot be blank");
        return false;
    }
    else if (UserName != "admin") {
        alert("Cannot find this UserName. Please check.");
        return false;
    }
    else if (password != 12345) {
        alert("Please check Password. Forgot password?");
        return false;
    }
    else if (UserName == "admin" && password == "12345") {
        return true;
    }
// form validation ends here

}

</script>        
</body>
